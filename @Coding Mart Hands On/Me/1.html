<!DOCTYPE html>
<html>
<head>
	<title>Slide</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#b1").click(function(){
				$("p").slideDown();
			});
			$("#b2").click(function(){
				$("p").slideUp();
			});
			$("#b3").click(function(){
				$("p").slideToggle();
			});
		});
	</script>
</head>
<body>
	<button id="b1">Button 1</button>
	<button id="b2">Button 2</button>
	<button id="b3">Button 3</button>
	<p style="display: none  ;padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;">This is an Paragraph</p>
</body>
</html>
