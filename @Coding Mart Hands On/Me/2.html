<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").hover(function(){
				$("#bk1").animate({right:"250px",opacity:0.5},"fast",0);
			});
			$("#btn2").hover(function(){
				$("#bk1").animate({width:"+=20px"},"fast",0);
			});
			$("#btn3").hover(function(){
				$("#bk1").animate({height:"+=20px"},"fast",0);
			});
		});
	</script>

</head>
<body>
	<button id="btn1">Button 1</button>
	<button id="btn2">Button 2</button>
	<button id="btn3">Button 3</button>
	<br>
	<br>
	<div id="bk1" style="border:1.5px red solid;background:yellow;width: 200px;height: 200px;position: absolute;"></div>
</body>
</html>
